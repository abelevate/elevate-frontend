<!DOCTYPE html>
<html>
<head>
  <title>Autofill Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="login-section">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form__group">
        <input type="text" class="form__field" id="username" placeholder="Username" required>
        <label for="username" class="form__label">Username</label>
      </div>
      
      <div class="form__group">
        <input type="password" class="form__field" id="password" placeholder="Password" required>
        <label for="password" class="form__label">Password</label>
      </div>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="autofill-section" style="display: none;">
    <h1>Autofill Form</h1>
    <button id="autofill-button">Autofill Form</button>
    <button id="logout-button">Logout</button>
  </div>

  <div id="loading-section" style="display: none;">
    <h1>Loading...</h1>
    <div class="loader"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
